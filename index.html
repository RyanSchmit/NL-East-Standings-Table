<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	<title>MLB Standings</title>
</head>
<body>
	<h1>NL East</h1>
	<table>
		<tr>
			<th>Place</th>
			<th>Team Name</th>
			<th>Wins</th>
			<th>Loses</th>
			<th>Games Back</th>
		</tr>
		<tr>
			<td>1st</td>
			<td>Mets</td>
			<td class="first-wins">79</td>
			<td class="first-loses">46</td>
			<td>-</td>
		</tr>
		<tr>
			<td>2nd</td>
			<td>Braves</td>
			<td class="wins">78</td>
			<td class="loses">48</td>
			<td id="2-games-back"></td>
		</tr>
		<tr>
			<td>3rd</td>
			<td>Phillies</td>
			<td class="wins">68</td>
			<td class="loses">55</td>
			<td id="3-games-back"></td>
		</tr>
		<tr>
			<td>4th</td>
			<td>Marlins</td>
			<td class="wins">54</td>
			<td class="loses">70</td>
			<td id="4-games-back"></td>
		</tr>
		<tr>
			<td>5th</td>
			<td>Nationals</td>
			<td class="wins">42</td>
			<td class="loses">83</td>
			<td id="5-games-back"></td>
		</tr>
	</table>
</body>
</html>
